<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Excel Importer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<section>
  <table class="table table-striped table-bordered" style="margin-bottom: 0">
    <thead> <!-- Column names -->
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Surname</th>
      <th scope="col">Birthday</th>
      <th scope="col">Activity</th>
    </tr>
    </thead>
    <tbody id="table-data"> <!-- Data -->
    <tr>
      <th scope="row">1</th>
      <td>AAAAA</td>
      <td>BBBBB</td>
      <td>CCCCC</td>
      <td>DDDDD</td>
    </tr>
    </tbody>
  </table>
</section>
<aside>
  <div id="aside-top">
    <label for="name">Name</label>
    <input type="text" id="name">
    <label for="surname">Surname</label>
    <input type="text" id="surname">
    <label for="birthday">Date of birthday</label>
    <input type="date" id="birthday">
    <label for="activity">Activity</label>
    <select id="activity">
      <option value="student">Student</option>
      <option value="professor">Professor</option>
    </select>
  </div>
  <div id="aside-bottom">
    <button class="btn" id="add-data">Add data</button>
    <button class="btn" id="del-data">Delete data</button>
    <button class="btn" id="load-data">Load data base</button>
    <button class="btn" id="export">Export to Excel</button>
  </div>
</aside>
</body>
</html>
